[metadata]
name = random_fields
version = attr: random_fields.__version__
author = attr: random_fields.__author__
description = Random fields on unstructured grids
long_description = file: ReadMe.md
long_description_content_type = text/markdown
classifiers =
    Programming Language :: Python :: 3
    License :: BSD 3
    Operating System :: OS Independent

[options]
packages = random_fields
include_package_data = True
install_requires =
    numpy>=1.24.2
    gstools>=1.5.0
    matplotlib>=3.8.0
python_requires = >=3.8

[options.extras_require]
testing =
    pytest>=7.4.2
    pytest-cov>=4.1.0
    tox>=4.4
